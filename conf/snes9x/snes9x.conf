K00:KP_Up = Joypad1 Up
K00:1 = Joypad1 Start
K00:2 = Joypad1 Select
K00:q = Joypad1 A
K00:w = Joypad1 B
K00:e = Joypad1 X
K00:r = Joypad1 Y
