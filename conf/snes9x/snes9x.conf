J00:Axis1 = Joypad1 Axis Up/Down T=50%
J00:B0 = Joypad1 X
J00:B1 = Joypad1 A
J00:B2 = Joypad1 B
J00:B3 = Joypad1 Y
J00:B6 = Joypad1 L
J00:B7 = Joypad1 R
J00:B8 = Joypad1 Select
J00:B11 = Joypad1 Start

K00:KP_Right = Joypad1 Right
K00:KP_Left = Joypad1 Left
